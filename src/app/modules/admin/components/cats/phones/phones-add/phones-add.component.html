<div class="main-container">

    <div class="appointment-container animated fadeIn">
        <div class="Wrapper shadow-lg">
            <div class="title">
                <label class="h4">Añadir Teléfono</label>
            </div>
            <div class="form">

                <div class="input_field">
                    <label>Origen</label>
                    <input type="text" class="input" required formControlName="Role_Id">
                </div>

                <div class="input_field">
                    <label>Código de Área</label>
                    <input type="text" class="input" required formControlName="Role_Name">
                </div>

                <div class="input_field">
                    <label>Tipo de Teléfono</label>
                    <input type="text" class="input" required formControlName="Role_Description">
                </div>
                
                <div class="input_field">
                    <label>Formato de Número</label>
                    <input type="text" class="input" required formControlName="Role_Description">
                </div>
                
                <div class="input_field">
                    <label>Formato de Validación</label>
                    <input type="text" class="input" required formControlName="Role_Description">
                </div>

                <div class="mt-4">
                    <button class="btn btn-primary">Guardar</button>
                </div>
        </div>
    </div>

</div>
